<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Auto Wi‑Fi Login — Options</title>
  <style>body{font-family:sans-serif;max-width:600px;margin:20px auto;}label{display:block;margin-top:12px;font-weight:bold;}input{width:100%;padding:8px;}button{margin-top:16px;padding:8px 14px;}</style>
</head>
<body>
  <h1>Auto Wi‑Fi Login</h1>
  <label>Username</label>
  <input id="username" placeholder="e.g., rollnumber" />

  <label>Password</label>
  <input id="password" type="password" placeholder="Password" />

  <label><input id="autoSubmit" type="checkbox" checked /> Auto-submit form</label>

  <button id="save">Save Settings</button>
  <span id="status"></span>

  <script src="options.js"></script>
</body>
</html>
